<div class="login-wrapper">
  <!-- Background com gradient e ícones flutuantes -->
  <div class="background-overlay">
    <div class="floating-icons">
      <div class="icon-float" *ngFor="let i of iconPositions" 
           [style.left.%]="i.x" 
           [style.top.%]="i.y"
           [style.animation-delay.s]="i.delay">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
          <path d="M16 7C16 9.20914 14.2091 11 12 11C9.79086 11 8 9.20914 8 7C8 4.79086 9.79086 3 12 3C14.2091 3 16 4.79086 16 7Z" stroke="currentColor" stroke-width="2"/>
          <path d="M12 14C8.13401 14 5 17.134 5 21H19C19 17.134 15.866 14 12 14Z" stroke="currentColor" stroke-width="2"/>
        </svg>
      </div>
    </div>
  </div>

  <!-- Container principal -->
  <div class="login-container">
    <!-- Header com logo -->
    <div class="login-header">
      <div class="logo-container">
        <div class="logo-icon">
          <svg width="40" height="40" viewBox="0 0 120 120" fill="none">
            <path d="M18 102C18 95.3726 23.3726 90 30 90H90C96.6274 90 102 95.3726 102 102V102C102 108.627 96.6274 114 90 114H30C23.3726 114 18 108.627 18 102V102Z" fill="url(#gradient1)"/>
            <path d="M60 18L84 48H36L60 18Z" fill="white"/>
            <defs>
              <linearGradient id="gradient1" x1="18" y1="18" x2="102" y2="114" gradientUnits="userSpaceOnUse">
                <stop stop-color="#8B5CF6"/>
                <stop offset="1" stop-color="#3B0764"/>
              </linearGradient>
            </defs>
          </svg>
        </div>
        <div class="logo-text">
          <span class="logo-main">PJ</span>
          <span class="logo-sub">LEADS</span>
        </div>
      </div>
      <h1 class="welcome-title">Bem-vindo de volta!</h1>
      <p class="welcome-subtitle">Entre na sua conta para acessar o painel</p>
    </div>

    <!-- Formulário de login -->
    <form class="login-form" (ngSubmit)="onSubmit()" #loginForm="ngForm">
      <!-- Campo Email -->
      <div class="form-group">
        <label for="email" class="form-label">E-mail</label>
        <div class="input-container">
          <div class="input-icon">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
              <path d="M4 4H20C21.1 4 22 4.9 22 6V18C22 19.1 21.1 20 20 20H4C2.9 20 2 19.1 2 18V6C2 4.9 2.9 4 4 4Z" stroke="currentColor" stroke-width="2"/>
              <polyline points="22,6 12,13 2,6" stroke="currentColor" stroke-width="2"/>
            </svg>
          </div>
          <input
            type="email"
            id="email"
            name="email"
            class="form-input"
            placeholder="seu@email.com"
            required
            [(ngModel)]="model.email"
            #emailModel="ngModel"
            [class.error]="emailModel.invalid && emailModel.touched">
          <div class="input-border"></div>
        </div>
        <div class="error-message" *ngIf="emailModel.invalid && emailModel.touched">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
            <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2"/>
            <line x1="15" y1="9" x2="9" y2="15" stroke="currentColor" stroke-width="2"/>
            <line x1="9" y1="9" x2="15" y2="15" stroke="currentColor" stroke-width="2"/>
          </svg>
          E-mail é obrigatório e deve ser válido
        </div>
      </div>

      <!-- Campo Senha -->
      <div class="form-group">
        <label for="senha" class="form-label">Senha</label>
        <div class="input-container">
          <div class="input-icon">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
              <rect x="3" y="11" width="18" height="11" rx="2" ry="2" stroke="currentColor" stroke-width="2"/>
              <circle cx="12" cy="16" r="1" fill="currentColor"/>
              <path d="M7 11V7C7 5.89543 7.89543 5 9 5H15C16.1046 5 17 5.89543 17 7V11" stroke="currentColor" stroke-width="2"/>
            </svg>
          </div>
          <input
            [type]="showPassword ? 'text' : 'password'"
            id="senha"
            name="senha"
            class="form-input"
            placeholder="••••••••"
            required
            [(ngModel)]="model.senha"
            #senhaModel="ngModel"
            [class.error]="senhaModel.invalid && senhaModel.touched">
          <button
            type="button"
            class="password-toggle"
            (click)="togglePassword()"
            [attr.aria-label]="showPassword ? 'Ocultar senha' : 'Mostrar senha'">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" *ngIf="!showPassword">
              <path d="M1 12C1 12 5 4 12 4C19 4 23 12 23 12C23 12 19 20 12 20C5 20 1 12 1 12Z" stroke="currentColor" stroke-width="2"/>
              <circle cx="12" cy="12" r="3" stroke="currentColor" stroke-width="2"/>
            </svg>
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" *ngIf="showPassword">
              <path d="M17.94 17.94C16.2306 19.243 14.1491 19.9649 12 20C5 20 1 12 1 12C2.24389 9.68192 4.231 7.81663 6.06 6.06M9.9 4.24C10.5883 4.0789 11.2931 3.99836 12 4C19 4 23 12 23 12C22.393 13.1356 21.6691 14.2048 20.84 15.19M14.12 14.12C13.8454 14.4148 13.5141 14.6512 13.1462 14.8151C12.7782 14.9791 12.3809 15.0673 11.9781 15.0744C11.5753 15.0815 11.1749 15.0074 10.8016 14.8565C10.4283 14.7056 10.0887 14.481 9.80385 14.1962C9.51900 13.9113 9.29439 13.5717 9.14351 13.1984C8.99262 12.8251 8.91853 12.4247 8.92563 12.0219C8.93274 11.6191 9.02091 11.2218 9.18488 10.8538C9.34884 10.4858 9.58525 10.1546 9.88 9.88" stroke="currentColor" stroke-width="2"/>
              <line x1="1" y1="1" x2="23" y2="23" stroke="currentColor" stroke-width="2"/>
            </svg>
          </button>
          <div class="input-border"></div>
        </div>
        <div class="error-message" *ngIf="senhaModel.invalid && senhaModel.touched">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
            <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2"/>
            <line x1="15" y1="9" x2="9" y2="15" stroke="currentColor" stroke-width="2"/>
            <line x1="9" y1="9" x2="15" y2="15" stroke="currentColor" stroke-width="2"/>
          </svg>
          Senha é obrigatória
        </div>
      </div>

      <!-- Opções adicionais -->
      <div class="form-options">
        <label class="checkbox-container">
          <input type="checkbox" [(ngModel)]="rememberMe" name="rememberMe">
          <span class="checkmark"></span>
          <span class="checkbox-label">Lembrar de mim</span>
        </label>
        <a href="#" class="forgot-password" (click)="$event.preventDefault()">
          Esqueci minha senha
        </a>
      </div>

      <!-- Mensagem de erro geral -->
      <div class="alert-error" *ngIf="errorMessage">
        <div class="alert-icon">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
            <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2"/>
            <line x1="15" y1="9" x2="9" y2="15" stroke="currentColor" stroke-width="2"/>
            <line x1="9" y1="9" x2="15" y2="15" stroke="currentColor" stroke-width="2"/>
          </svg>
        </div>
        <div class="alert-content">
          <span class="alert-title">Erro no login</span>
          <span class="alert-message">{{ errorMessage }}</span>
        </div>
      </div>

      <!-- Botão de login -->
      <button
        type="submit"
        class="btn-login"
        [disabled]="loginForm.invalid || isLoading"
        [class.loading]="isLoading">
        <span class="btn-content" *ngIf="!isLoading">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
            <path d="M15 3H19C20.1046 3 21 3.89543 21 5V19C21 20.1046 20.1046 21 19 21H15" stroke="currentColor" stroke-width="2"/>
            <polyline points="10,17 15,12 10,7" stroke="currentColor" stroke-width="2"/>
            <line x1="15" y1="12" x2="3" y2="12" stroke="currentColor" stroke-width="2"/>
          </svg>
          Entrar na Plataforma
        </span>
        <div class="loading-spinner" *ngIf="isLoading">
          <div class="spinner"></div>
          <span>Entrando...</span>
        </div>
      </button>
    </form>

    <!-- Footer com links -->
    <div class="login-footer">
      <p class="footer-text">
        Não tem uma conta?
        <a href="#" class="footer-link" (click)="$event.preventDefault()">
          Solicite acesso
        </a>
      </p>
      <div class="footer-links">
        <a href="#" class="footer-link-small">Termos de Uso</a>
        <span class="footer-separator">•</span>
        <a href="#" class="footer-link-small">Política de Privacidade</a>
        <span class="footer-separator">•</span>
        <a href="#" class="footer-link-small">Suporte</a>
      </div>
    </div>
  </div>
</div>
